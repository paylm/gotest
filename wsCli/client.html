<!DOCTYPE HTML>
<html>
   <head>
   <meta charset="utf-8">
   <title>websocket test</title>
    
      <script type="text/javascript">
        var ws = new WebSocket("ws://localhost:12345/ws");
         function WebSocketTest()
         {
            if ("WebSocket" in window)
            {
               alert("您的浏览器支持 WebSocket!");
               
               // 打开一个 web socket
                
               ws.onopen = function()
               {
                  // Web Socket 已连接上，使用 send() 方法发送数据
                  ws.send("发送数据");
                  console.log("数据发送中...");
               };
                
               ws.onmessage = function (evt) 
               { 
                  var received_msg = evt.data;
		       console.log("数据已接收..."+received_msg);
               };
                
               ws.onclose = function()
               { 
                  // 关闭 websocket
                  alert("连接已关闭..."); 
               };
            }
            
            else
            {
               // 浏览器不支持 WebSocket
               alert("您的浏览器不支持 WebSocket!");
            }
         }
	function stopWebSocket(){
		if (ws.readyState == 1) {
			ws.close();
			alert("websocket关闭连接成功");
		}else{
			alert("websocket 当时没连接");
		}
	}
	function onClick(){
		var m = document.getElementById("msg");
		//alert(m.value);
		if (ws.readyState == 1){
			ws.send(m.value);
			m.value=""; //remove old value
		}else{
			alert("websocket 末没连接");
		}
	}
      </script>
        
   </head>
   <body>
   
      <div id="sse">
         <a href="javascript:WebSocketTest()">运行 WebSocket</a>
         <a href="javascript:stopWebSocket()">停止 WebSocket</a>
      </div>
      <div>
	<textarea id="msg" rows="3" cols="30">
	</textarea>
	<br/>
	<button id='sendit' onclick="onClick()">发送</button>
      </div>
      
   </body>
</html>
